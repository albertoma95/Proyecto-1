<!-- LOGO SVG: Optimización de rutas para productos perecederos -->
<svg width="300px" height="300px" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo opcional: descomenta el rect si quieres ver un fondo claro
  <rect width="100%" height="100%" fill="#f5f5f5"/> 
  -->
  
  <!-- Flecha / Trayectoria curvada -->
  <path d="M80,200 
           C 80,100 220,100 220,200 
           L 205,185 
           M220,200 
           L 235,185
          " 
        fill="none"
        stroke="#29a19c"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Camión sencillo (rectángulo + cabina + ruedas) -->
  <!-- Carrocería -->
  <rect x="100" y="130" width="100" height="50" rx="4" ry="4" fill="#4f4f4f"/>
  <!-- Cabina -->
  <rect x="90" y="145" width="25" height="20" rx="3" ry="3" fill="#666"/>
  <!-- Ruedas -->
  <circle cx="110" cy="185" r="7" fill="#333"/>
  <circle cx="190" cy="185" r="7" fill="#333"/>

  <!-- Hoja estilizada -->
  <path d="M150,75 
           C 165,50 195,50 210,75 
           C 220,95 210,120 180,140
           C 210,110 170,120 150,110
           C 130,100 130,90 150,75
          " 
        fill="#2ecc71"
        stroke="#27ae60"
        stroke-width="2"
        opacity="0.9" />

  <!-- Texto principal -->
  <text x="50%" y="260" text-anchor="middle" 
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#333"
        font-weight="bold">
    OPTI-FRESH ROUTES
  </text>
  
</svg>
