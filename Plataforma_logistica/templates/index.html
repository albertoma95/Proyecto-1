<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'Plataforma_logistica/css/styles.css' %}">
    <script src="{% static 'Plataforma_logistica/js/scripts.js' %}" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Plataforma de distribución de mercancías</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light d-flex flex-column align-items-start p-3">
                <button id="btn-generar-pedidos" class="btn btn-primary mb-2 w-100">Generar pedidos</button>

                <!-- Campo de entrada para Velocidad -->
                <label for="input-velocidad" class="form-label">Velocidad (km/h):</label>
                <input id="input-velocidad" type="number" class="form-control mb-2" placeholder="Ej. 80" step="0.1">

                <!-- Campo de entrada para Capacidad -->
                <label for="input-capacidad" class="form-label">Capacidad (unidades):</label>
                <input id="input-capacidad" type="number" class="form-control mb-2" placeholder="Ej. 1000" step="1">

                <!-- Campo de entrada para Coste por kilómetro -->
                <label for="input-coste-km" class="form-label">Coste por km (€):</label>
                <input id="input-coste-km" type="number" class="form-control mb-3" placeholder="Ej. 0.5" step="0.01">

                <button id="btn-calcular-rutas" class="btn btn-success w-100">Calcular rutas</button>
            </div>
            
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            
            <div id="mapa">
                {{ mapa_html|safe }}
            </div>

            <div class="container mt-5">
                <div class="row" id="trucks-container">
                    <!-- Las tarjetas de camiones se agregarán dinámicamente aquí -->
                </div>
            
                <!-- Paginación -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Los botones de paginación se agregarán dinámicamente aquí -->
                    </ul>
                </nav>

                <!-- Modal -->
                <div class="modal fade" id="truckModal" tabindex="-1" aria-labelledby="truckModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="truckModalLabel">Detalles del camión</h5>
                                <!-- El botón de cierre debe tener este atributo -->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="truckModalBody">
                                <!-- Aquí irá la información del camión -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </main>
        </div>
      </div>

    <!-- Cargar Bootstrap JS y dependencias de jQuery y Popper.js desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
